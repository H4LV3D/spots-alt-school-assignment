<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">☩ SPOTS</header>

    <section class="profile-section">
      <img src="/images/bessie.png" alt="Bessie Coleman" class="profile-pic" />
      <div class="profile-info">
        <h2>Bessie Coleman</h2>
        <p class="title">Civil Aviator</p>
        <div class="edit">
          <img src="/icons/edit-icon.svg" alt="Edit Icon" />
          <a href="#">Edit Profile</a>
        </div>
      </div>
      <button class="new-post-btn">
        <img src="/icons/plus-icon.svg" alt="Plus Icon" />
        New Post
      </button>
    </section>

    <main class="gallery">
      <div class="card">
        <img src="/images/gallery-image-01.jpg" alt="Val Thorens" />
        <p>Val Thorens</p>
      </div>
      <div class="card">
        <img src="/images/gallery-image-02.jpg" alt="Restaurant terrace" />
        <p>Restaurant terrace</p>
      </div>
      <div class="card">
        <img src="/images/gallery-image-03.jpg" alt="Outdoor Cafe" />
        <p>An outdoor cafe</p>
      </div>
      <div class="card">
        <img src="/images/gallery-image-04.jpg" alt="Long bridge" />
        <p>A very long bridge, over the forest...</p>
      </div>
      <div class="card">
        <img src="/images/gallery-image-05.jpg" alt="Tunnel with light" />
        <p>Tunnel with morning light</p>
      </div>
      <div class="card">
        <img src="/images/gallery-image-06.jpg" alt="Mountain house" />
        <p>Mountain house</p>
      </div>
    </main>

    <footer class="footer">2023 © Spots</footer>
  </body>
</html>
