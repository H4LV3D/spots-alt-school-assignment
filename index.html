<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="public/images/logo.svg" alt="Spots Logo" class="logo" />
    </header>

    <section class="profile-section">
      <div class="profile">
        <img
          src="public/images/bessie.png"
          alt="Bessie Coleman"
          class="profile-pic"
        />
        <div class="profile-info">
          <h2>Bessie Coleman</h2>
          <p class="title">Civil Aviator</p>
          <div class="edit">
            <img src="public/icons/edit-icon.svg" alt="Edit Icon" />
            <a href="#">Edit Profile</a>
          </div>
        </div>
      </div>
      <button class="new-post-btn">
        <img src="public/icons/plus.svg" alt="Plus Icon" />
        New Post
      </button>
    </section>

    <main class="gallery">
      <div class="card">
        <img src="public/images/gallery-image-01.jpg" alt="Val Thorens" />
        <p>Val Thorens</p>
      </div>
      <div class="card">
        <img
          src="public/images/gallery-image-02.jpg"
          alt="Restaurant terrace"
        />
        <p>Restaurant terrace</p>
      </div>
      <div class="card">
        <img src="public/images/gallery-image-03.jpg" alt="Outdoor Cafe" />
        <p>An outdoor cafe</p>
      </div>
      <div class="card">
        <img src="public/images/gallery-image-04.jpg" alt="Long bridge" />
        <p>A very long bridge, over the forest...</p>
      </div>
      <div class="card">
        <img src="public/images/gallery-image-05.jpg" alt="Tunnel with light" />
        <p>Tunnel with morning light</p>
      </div>
      <div class="card">
        <img src="public/images/gallery-image-06.jpg" alt="Mountain house" />
        <p>Mountain house</p>
      </div>
    </main>

    <footer class="footer">2023 Â© Spots</footer>
  </body>
</html>
